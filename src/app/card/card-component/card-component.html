<div class = "header">
    <h1>To Do List</h1>
</div>

<div class="qoute">
    <p>"We are here to enhance our skills."</p>
</div>

<div class="ContainerBox">
    <div class="box"><b>Pending Task</b></div>
    <div class="box">
  <b>Complete Task</b>
  <ul>
    <li *ngFor="let task of tasks">
      <ng-container *ngIf="task.completed">
            {{ task.name }}
      </ng-container>
    </li>
  </ul>
</div>

    <div class="box">
  <b>Active Task</b>
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <ng-container *ngIf="!task.completed">
        <input type="checkbox" (change)="toggleTaskCompletion(i)"> {{ task.name }}
      </ng-container>
    </li>
  </ul>
</div>


    <div class="box"><b>Hold Task</b></div>
</div>

<div class="taskBar">

    <div class="totalTask">
        {{ CompletedTask }} of {{ totalTask }} tasks completed
    </div>

    <div class="addTask">
        <button class="task" (click)="showPopPop = true">Add Task</button>
    </div>

</div>

<div class="poppop" *ngIf ="showPopPop">
    <div class="popContent">
        <h3>Add New Task</h3>
        <input type="text" [(ngModel)]="newTask" placeholder="Enter your task.">

        <div class="action">
            <button (click)="addTask()">Submit</button>
        </div>
    </div>
</div>
